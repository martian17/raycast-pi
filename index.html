<body>
    <h1>Calculating pi using casting rays</h1>
    <div id="wrapper">
        <canvas id="canvas"></canvas>
        <canvas id="canvas1"></canvas>
    </div>
    <h2>Brief description</h2>
    <div>
        collision check are performed by <pre class="inline">x < 0</pre> and <pre class="inline">tan(0.5) < y/x < tan(0.5)</pre><br>
        where tangent is approximated from its taylor series and stored as a constant.<br>
        <br>
        <b>Relevant information</b>
        <pre class="wide">
angle=1rad
τ=all_rays/hit_rays
π=τ/2</pre>
    </div>
